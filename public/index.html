<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Cashflow Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Aplikasi Cashflow Sederhana</h1>

        <form id="transaction-form">
            <input type="date" id="date-input" required>
            <input type="text" id="description-input" placeholder="Deskripsi" required>
            <input type="text" id="amount-input" placeholder="Jumlah" required>
            <select id="type-input" required>
                <option value="Pemasukan">Pemasukan</option>
                <option value="Pengeluaran">Pengeluaran</option>
            </select>
            <button type="submit">Tambah Transaksi</button>
        </form>

        <div class="summary">
            <p>Total Pemasukan: <span id="total-income">0</span></p>
            <p>Total Pengeluaran: <span id="total-expense">0</span></p>
            <p>Saldo Bersih: <span id="net-balance">0</span></p>
        </div>

        <button id="export-button">Ekspor ke Excel</button>

        <table id="transaction-table">
    <thead>
        <tr>
            <th>Tanggal</th>
            <th>Deskripsi</th>
            <th>Jumlah</th>
            <th>Tipe</th>
            <th>Aksi</th> </tr>
    </thead>
    <tbody></tbody>
</table>
    </div>

    <script src="script.js"></script>
</body>
</html>
